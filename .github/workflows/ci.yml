name: rafka-ci

on:
  push:
  pull_request:

concurrency:
  group: rafka-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: "1"

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve project paths
        id: paths
        run: |
          if [[ -d "rafka" ]]; then
            echo "workdir=rafka" >> "${GITHUB_OUTPUT}"
          else
            echo "workdir=." >> "${GITHUB_OUTPUT}"
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ steps.paths.outputs.workdir }} -> target

      - name: Check formatting
        working-directory: ${{ steps.paths.outputs.workdir }}
        run: cargo fmt --all -- --check

      - name: Build workspace
        working-directory: ${{ steps.paths.outputs.workdir }}
        run: cargo build --workspace --locked

      - name: Run clippy (deny warnings)
        working-directory: ${{ steps.paths.outputs.workdir }}
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Regenerate protocol artifacts
        working-directory: ${{ steps.paths.outputs.workdir }}
        run: |
          ./scripts/generate_protocol_registry.sh
          ./scripts/generate_protocol_messages.sh

      - name: Run workspace tests
        working-directory: ${{ steps.paths.outputs.workdir }}
        run: cargo test --workspace --locked

      - name: Run E2E benchmark smoke
        working-directory: ${{ steps.paths.outputs.workdir }}
        run: |
          cargo run --release -p rafka-broker --bin e2e_bench -- \
            --mode both \
            --duration-secs 1 \
            --target-rates 1000 \
            --payload-bytes 256 \
            --workers 1 \
            --partitions 1 \
            --pipeline-depth 1 \
            --records-per-request 1

      - name: Verify generated files are up-to-date
        run: |
          if [[ "${{ steps.paths.outputs.workdir }}" == "." ]]; then
            git diff --exit-code
          else
            git -C "${{ steps.paths.outputs.workdir }}" diff --exit-code
          fi
